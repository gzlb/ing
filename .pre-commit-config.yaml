repos:
-   repo: https://github.com/psf/black
    rev: '24.1.1'
    hooks:
    -   id: black
    -   id: black-jupyter
-   repo: https://github.com/PyCQA/flake8
    rev: '7.0.0'
    hooks:
    -   id: flake8
        args: ['--max-line-length=88', '--extend-ignore=E203,E501,W503', '--exclude=.venv']
-   repo: https://github.com/PyCQA/isort
    rev: '5.13.2'
    hooks:
    -   id: isort
        args: ['--profile=black']

